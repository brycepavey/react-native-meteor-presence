<head>
  <title>Active Users</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Users Active: {{incompleteCount}}</h1>

      <!-- {{#if currentUser}} -->
          <form class="change-name">
            <input type="text" name="text" placeholder="Enter a username" />
          </form>
      <!-- {{/if}} -->
    </header>
    <h3>
      Anon Users
    </h3>
    <ul>
      {{#each anonUsers}}
        {{> user}}
      {{/each}}
    </ul>
    <h3>
      Logged in Users
    </h3>
    <ul>
      {{#each loggedInUsers}}
        {{> user}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="user">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">

      <!-- {{#if isOwner}}
          <button class="toggle-private">
            {{#if private}}
              Private
            {{else}}
              Public
            {{/if}}
          </button>
      {{/if}} -->

      <span class="text"><strong>{{username}}</strong> - {{date}}</span>
    </li>
</template>
